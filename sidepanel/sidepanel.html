<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brief AI</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>Brief AI</h1>
                <p class="tagline">AI-Powered Tools</p>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">Checking...</span>
            </div>
        </header>

        <!-- Tabs Navigation -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="summarize">
                <span class="tab-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </span>
                <span class="tab-label">Summarize</span>
            </button>
            <button class="tab-btn" data-tab="translate">
                <span class="tab-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                </span>
                <span class="tab-label">Translate</span>
            </button>
            <button class="tab-btn" data-tab="chat">
                <span class="tab-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </span>
                <span class="tab-label">AI Chat</span>
            </button>
        </nav>

        <!-- Main Content Area -->
        <main class="content">
            <!-- Summarize Tab -->
            <div class="tab-content active" id="summarize-tab">

                <div class="input-section">
                    <label for="summarize-input">Text to summarize:</label>
                    <textarea 
                        id="summarize-input" 
                        class="text-input" 
                        placeholder="Paste text here or select text on any webpage and right-click..."
                        rows="8"
                    ></textarea>
                    
                    <div class="options-row">
                        <div class="option-group">
                            <label for="summary-type">Type:</label>
                            <select id="summary-type">
                                <option value="tldr">Quick Summary</option>
                                <option value="key-points">Key Points</option>
                                <option value="teaser">Intriguing Teaser</option>
                                <option value="headline">Article Headline</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="summary-length">Length:</label>
                            <select id="summary-length">
                                <option value="short">Short</option>
                                <option value="medium" selected>Medium</option>
                                <option value="long">Long</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-primary" id="summarize-btn">
                        <span class="btn-content">
                            <span class="btn-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="9 11 12 14 22 4"></polyline>
                                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                                </svg>
                            </span>
                            <span class="btn-text">Summarize Text</span>
                        </span>
                        <span class="btn-spinner" style="display: none;">
                            <svg class="spinner-svg" viewBox="0 0 24 24">
                                <circle class="spinner-circle" cx="12" cy="12" r="10" fill="none" stroke-width="3"></circle>
                            </svg>
                            <span class="btn-text">Processing...</span>
                        </span>
                    </button>
                </div>

                <div class="result-section" id="summarize-result" style="display: none;">
                    <div class="result-header">
                        <h3>Summary Result</h3>
                        <div class="result-actions">
                            <button class="btn-icon-only" id="play-summary" title="Play summary">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                            </button>
                            <button class="btn-icon-only" id="pause-summary" title="Pause" style="display: none;">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="6" y="4" width="4" height="16"></rect>
                                    <rect x="14" y="4" width="4" height="16"></rect>
                                </svg>
                            </button>
                            <button class="btn-icon-only" id="stop-summary" title="Stop" style="display: none;">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="5" y="5" width="14" height="14"></rect>
                                </svg>
                            </button>
                            <button class="btn-icon-only" id="copy-summary" title="Copy to clipboard">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="result-content" id="summary-output"></div>
                    <div class="result-stats" id="summary-stats"></div>
                </div>
            </div>


            <!-- Translate Tab -->
            <div class="tab-content" id="translate-tab">

                <div class="input-section">
                    <div class="translate-box">
                        <div class="translate-box-header">
                            <label>Text to translate:</label>
                            <button class="btn-icon-only" id="copy-source" title="Copy source text">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                        <textarea
                            id="translate-input"
                            class="text-input translate-textarea"
                            placeholder="Type to translate..."
                            rows="6"
                        ></textarea>
                    </div>

                    <div class="options-row">
                        <div class="option-group">
                            <label for="source-lang">From:</label>
                            <select id="source-lang">
                                <option value="auto">Auto-detect</option>
                                <option value="en">English</option>
                                <option value="fr">French</option>
                                <option value="es">Spanish</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="zh">Chinese</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="target-lang">To:</label>
                            <select id="target-lang">
                                <option value="fr">French</option>
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="zh">Chinese</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                            </select>
                        </div>
                    </div>

                    <div class="translate-status-bar" id="translation-status-bar">
                        <span id="translation-status"></span>
                    </div>
                </div>

                <div class="result-section" id="translate-result">
                    <div class="result-header">
                        <h3>Translation</h3>
                        <button class="btn-icon-only" id="copy-translation" title="Copy to clipboard">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="result-content translate-output" id="translation-output">
                        <div class="translate-placeholder">Translation will appear here...</div>
                    </div>
                </div>
            </div>



            <!-- AI Chat Tab -->
            <div class="tab-content" id="chat-tab">

                <div class="chat-wrapper">
                    <div class="chat-container" id="chat-messages">
                        <div class="chat-welcome">
                            <div class="welcome-icon">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                            </div>
                            <h3>Hey Gemini Nano ðŸ˜Ž!</h3>
                            <p>Select text on any webpage and right-click "Ask AI about this" or type your question below.</p>
                        </div>
                    </div>

                    <div class="chat-input-section">
                        <textarea
                            id="chat-input"
                            class="chat-input"
                            placeholder="Type your message..."
                            rows="3"
                        ></textarea>
                        <button class="btn btn-primary" id="chat-send-btn">
                            <span class="btn-content">
                                <span class="btn-icon">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="22" y1="2" x2="11" y2="13"></line>
                                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                    </svg>
                                </span>
                                <span class="btn-text">Send</span>
                            </span>
                            <span class="btn-spinner" style="display: none;">
                                <svg class="spinner-svg" viewBox="0 0 24 24">
                                    <circle class="spinner-circle" cx="12" cy="12" r="10" fill="none" stroke-width="3"></circle>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
            </div>



        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="spinner"></div>
            <p id="loadingText">Processing...</p>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Brief AI v1.0.1 - Daemon craft Â© <span id="footerYear"></span></p>
        </footer>
    </div>

    <script src="sidepanel.js" type="module"></script>
</body>
</html>
